<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Halaman Web</title>
    <style>
        .container {
            width: 600px;
            border: 1px solid black;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .gambar {
            width: 150px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .artikel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .judul {
            border: 1px solid black;
            padding: 10px;
        }
        .potongan {
            border: 1px solid black;
            padding: 10px;
            height: 100px;
        }
        .baca-selengkapnya {
            margin-top: auto;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gambar">Gambar</div>
        <div class="artikel">
            <div class="judul">Judul</div>
            <div class="potongan">Potongan Artikel</div>
            <div class="baca-selengkapnya">Baca Selengkapnya</div>
        </div>
    </div>
</body>
</html>
