<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Fasilitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .form-container {
            width: 700px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 180px;
            margin-right: 10px;
            text-align: right;
        }
        input[type="text"], input[type="number"], input[type="time"], select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-button {
            background-color: #007bff;
            color: white;
        }
        .cancel-button {
            background-color: #ffc107;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Data Fasilitas</h2>
        <form>
            <div class="form-group">
                <label for="id-fasilitas">ID Fasilitas:</label>
                <input type="text" id="id-fasilitas" name="id-fasilitas" placeholder="ID Fasilitas">
            </div>
            <div class="form-group">
                <label for="nama-fasilitas">Nama Fasilitas:</label>
                <input type="text" id="nama-fasilitas" name="nama-fasilitas" placeholder="Nama Fasilitas">
            </div>
            <div class="form-group">
                <label for="jenis-fasilitas">Jenis Fasilitas:</label>
                <select id="jenis-fasilitas" name="jenis-fasilitas">
                    <option value="">--Pilih--</option>
                    <option value="kolam-renang">Kolam Renang</option>
                    <option value="gym">Gym</option>
                    <option value="spa">Spa</option>
                    <option value="restoran">Restoran</option>
                </select>
            </div>
            <div class="form-group">
                <label for="harga-weekend">Harga Weekend:</label>
                <input type="number" id="harga-weekend" name="harga-weekend" placeholder="Harga Weekend">
            </div>
            <div class="form-group">
                <label for="harga-weekday">Harga Weekday:</label>
                <input type="number" id="harga-weekday" name="harga-weekday" placeholder="Harga Weekday">
            </div>
            <div class="form-group">
                <label for="kuota">Kuota:</label>
                <input type="number" id="kuota" name="kuota" placeholder="Kuota Pengunjung">
            </div>
            <div class="form-group">
                <label for="jam-buka">Jam Buka:</label>
                <input type="time" id="jam-buka" name="jam-buka">
            </div>
            <div class="form-group">
                <label for="jam-tutup">Jam Tutup:</label>
                <input type="time" id="jam-tutup" name="jam-tutup">
            </div>
            <div class="button-container">
                <button type="submit" class="save-button">Simpan</button>
                <button type="button" class="cancel-button">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
