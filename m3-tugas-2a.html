<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Kamar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .form-container {
            width: 700px; 
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 180px; 
            margin-right: 10px;
            text-align: right;
        }
        input[type="text"], input[type="file"], select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group-checkbox label {
            width: 180px;
            text-align: right;
            margin-right: 10px;
        }
        .form-group-checkbox input[type="checkbox"] {
            margin-right: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-button {
            background-color: #007bff;
            color: white;
        }
        .cancel-button {
            background-color: #ffc107;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Data Kamar</h2>
        <form>
            <div class="form-group">
                <label for="id-kamar">ID Kamar:</label>
                <input type="text" id="id-kamar" name="id-kamar" placeholder="ID Kamar">
            </div>
            <div class="form-group">
                <label for="gambar-ruangan">Gambar Ruangan:</label>
                <input type="file" id="gambar-ruangan" name="gambar-ruangan">
            </div>
            <div class="form-group">
                <label for="jenis-kamar">Jenis Kamar:</label>
                <select id="jenis-kamar" name="jenis-kamar">
                    <option value="">--Pilih--</option>
                    <option value="standard">Standard</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="harga">Harga:</label>
                <input type="text" id="harga" name="harga" placeholder="Harga">
            </div>
            <div class="form-group-checkbox">
                <label for="fasilitas">Fasilitas:</label>
                <input type="checkbox" id="wifi" name="fasilitas" value="wifi"> WiFi
                <input type="checkbox" id="ac" name="fasilitas" value="ac" style="margin-left: 10px;"> AC
                <input type="checkbox" id="tv" name="fasilitas" value="tv" style="margin-left: 10px;"> TV
            </div>
            <div class="button-container">
                <button type="submit" class="save-button">Simpan</button>
                <button type="button" class="cancel-button">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
